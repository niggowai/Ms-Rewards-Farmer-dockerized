version: "3.7"

services:
  chromedriver:
    image: selenium/standalone-chrome
    ports:
      - "4443:4444"
      - "7901:7900"
    shm_size: 2gb

  nginx:
    image: nginx:latest
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs/:/etc/nginx/certs/
      - ./nginx/data/:/var/www/